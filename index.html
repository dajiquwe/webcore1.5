<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

          </div>

          </div>

                <img src="icons/View.svg" alt="#">

            </div>
          </div>
          <div class="swiper-slide">
            <div class="brands">
                <img src="icons/Bosch.svg" alt="#">
                <div class="brands__arrow" >></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brands">
                <img src="icons/Hp.svg" alt="#">
                <div class="brands__arrow" >></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brands">
                <img src="icons/Acer.svg" alt="#">
                <div class="brands__arrow" >></div>
            </div>
          </div>

            <div class="brands">
                <img src="icons/Sony.svg" alt="#">
                <div class="brands__arrow" >></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brands">
                <img src="icons/Lenovo.svg" alt="#">
                <div class="brands__arrow" >></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brands">
                <img src="icons/View.svg" alt="#">
                <div class="brands__arrow" >></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brands">
                <img src="icons/Acer.svg" alt="#">
                <div class="brands__arrow" >></div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <label class="companies__button">
        <button id="down" onclick="showAll();"><img src="icons/down.svg" alt="#"></button>
        <span id='text'>Показать все</span>
    </label>
</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
